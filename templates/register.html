{% extends "base.html" %}

{% block content %}
<style>
    .site-header {
        display: none;
    }
</style>
<section class="auth-page">
    <div class="auth-shell">
        <div class="auth-card">
            <h3>Register</h3>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="auth-alert">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <form method="POST" action="{{ url_for('register') }}" class="auth-form" autocomplete="off">
                <label>
                    <span>Username</span>
                    <input name="username" type="text" required autocomplete="username" placeholder="Your username">
                </label>
                <label>
                    <span>Email</span>
                    <input name="email" type="email" required autocomplete="email" placeholder="name@email.com">
                </label>
                <label>
                    <span>Password</span>
                    <input name="password" type="password" required autocomplete="new-password"
                        placeholder="Create a password">
                </label>
                <button type="submit" class="btn full">Create account</button>
            </form>
            <p class="auth-switch">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </div>
</section>
{% endblock %}
