{% extends "base.html" %}

{% block content %}
<style>
    .site-header {
        display: none;
    }


</style>
<section>
    <div class="auth-page">
        <div class="auth-shell">
            <div class="auth-card">
                <h3>Login</h3>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="auth-alert">
                    {% for message in messages %}
                    <p>{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}
                <form method="POST" action="{{ url_for('login') }}" class="auth-form" autocomplete="off">
                    <label>
                        <span>Username</span>
                        <input name="username" type="text" required autocomplete="username" placeholder="Your username">
                    </label>
                    <label>
                        <span>Password</span>
                        <input name="password" type="password" required autocomplete="current-password"
                            placeholder="••••••••">
                    </label>
                    <button type="submit" class="btn full">Sign in</button>
                </form>
                <p class="auth-switch">Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
